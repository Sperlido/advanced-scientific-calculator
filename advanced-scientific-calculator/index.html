<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Scientific Calculator</title>
    <meta
      name="description"
      content="An advanced online scientific calculator: fast, accurate, and packed with functions like sin, cos, tan, logarithms, and memory. Perfect for students and professionals!"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=qrOXrfUDKkOX&format=png&color=000000"
    />
  </head>
  <body>
    <h1>Advanced Scientific Calculator</h1>

    <table>
      <tr>
        <td colspan="2"><button class="memory">M1</button></td>
        <td colspan="2"><button class="memory">M2</button></td>
        <td><button>MR</button></td>
        <td><button>MC</button></td>
      </tr>
      <tr>
        <td><button class="number">7</button></td>
        <td><button class="number">8</button></td>
        <td><button class="number">9</button></td>
        <td><button class="operator">÷</button></td>
        <td><button class="function">√</button></td>
        <td><button class="function">sin</button></td>
      </tr>
      <tr>
        <td><button class="number">4</button></td>
        <td><button class="number">5</button></td>
        <td><button class="number">6</button></td>
        <td><button class="operator">×</button></td>
        <td><button class="function">x²</button></td>
        <td><button class="function">cos</button></td>
      </tr>
      <tr>
        <td><button class="number">1</button></td>
        <td><button class="number">2</button></td>
        <td><button class="number">3</button></td>
        <td><button class="operator">-</button></td>
        <td><button class="function">x³</button></td>
        <td><button class="function">tan</button></td>
      </tr>
      <tr>
        <td><button class="number">0</button></td>
        <td><button class="decimal">.</button></td>
        <td><button class="sign">+/-</button></td>
        <td><button class="operator">+</button></td>
        <td><button class="operator">^</button></td>
        <td><button class="constant">π</button></td>
      </tr>
      <tr>
        <td><button class="clear">C</button></td>
        <td><button class="clear">CE</button></td>
        <td><button class="backspace">⌫</button></td>
        <td colspan="2"><button class="equal">=</button></td>
        <td><button class="function">log</button></td>
      </tr>
      <tr>
        <td><button class="function">ln</button></td>
        <td><button class="constant">e</button></td>
      </tr>
    </table>
    <footer>
      © 2025 - Advanced Scientific Calculator. All rights reserved.
    </footer>
  </body>
</html>
